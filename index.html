<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="roots.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Island+Moments&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section>
    <div class="qr-container">
      <div class="qr-image">
        <img src="./images/image-qr-code.png" alt="qr-image">
      </div>
      <div class="qr-info">
          
            <h2>
              Improve your front-end skills by building projects
            </h2>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          
        
      </div>
    </div>
  </section>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
    <div>
      Coded by <a href="https://github.com/romenter/qr-code-component-main" target="_blank" rel="noopener noreferrer">Romen, Ter Gazarian</a>.
    </div>
  </footer>
</body>
</html>
